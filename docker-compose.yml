
version: '3.8'

services:
  # Frontend Application
  app:
    build:
      context: .
      args:
        # Pass these args during build time to bake them into the React App
        - VITE_DB_PROVIDER=${DB_PROVIDER} 
        - VITE_DB_HOST=${DB_HOST:-db}
        - VITE_DB_PORT=${DB_PORT}
        - VITE_DB_NAME=${DB_NAME}
    container_name: classconnect-app
    ports:
      - "3000:80"
    restart: always
    environment:
      # These are for runtime if you serve via a Node server, 
      # but for Static React, we rely on Build Args or a config.js injection strategy.
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - db-postgres
      - db-mssql

  # 1. PostgreSQL Service (Profile: postgres)
  db-postgres:
    image: postgres:15-alpine
    container_name: classconnect-postgres
    profiles: ["postgres", "default"] # Starts if DB_PROVIDER is postgres or not set
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepassword}
      POSTGRES_DB: ${DB_NAME:-classconnect_db}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  # 2. SQL Server Service (Profile: mssql)
  db-mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: classconnect-mssql
    profiles: ["mssql"] # Only starts if DB_PROVIDER=mssql
    restart: always
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${DB_PASSWORD:-SecureP@ssw0rd!}
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql

volumes:
  pg_data:
  mssql_data: